<!doctype html>
<!--o doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    
    <title>pagina de exemplo de estrutura basica </title>
    <meta charset="utf-8"> 
    
</head>

<body>
    
    <h1>estrutura basica</h1>

    <script>
        function Caneta(preco, cor){

            var color = cor || 'blue';
            this.preço = preco || 1;

            this.mudarCor = function(cor){
                if(cor !== 'red' && cor !== 'blue' && cor !== 'black'){
                    return;
                }
                color = cor;
            }
            this.pegaCor = function(){
                return color;
            }
        }

        var caneta1 = new Caneta(2, 'blue');
    
    </script>

</body>

</html>

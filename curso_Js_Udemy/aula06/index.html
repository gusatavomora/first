<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops, estruturas de repetição</title>
</head>
<body>
    <script>

        let aluno = [
            {
                nome: "Maria",
                nota: 8
            },
            {
                nome: "pedro",
                nota: 4
            },
            {
                nome: "João",
                nota: 10
            },
            {
                nome: "Paulo",
                nota: 9
            },
            {
                nome: "Ana",
                nota: 7
            },
            {
                nome: "Bianca",
                nota: 6
            },
        ]
        console.log("FOR");
        //length comprimento do vetor
        for(let i = 0; i < aluno.length; i++){
            if(aluno[i].nota > 7) {
                console.log(`${aluno[i].nome} : passou!`);
            }
        }



        console.log("------");
        console.log("FOR OF");
        for(let aluno of alunos){
            if(aluno.nota > 7){
                console.log(`${aluno.nome} : passou!`);
            }
        }
    </script>
</body>
</html>

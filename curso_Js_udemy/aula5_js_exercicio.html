<html lang="pt-br">
      <head>
           <title>pagina de exemplo de estrutura basica </title>
           <meta charset="utf-8">

          <script>

               (function(){
                    function calcularmedia(){
                    
                      var total = 0;
                      var qtd = arguments.length;
                      var x = 0;
                      //while(arguemnts)[x]){
                      while(typeof arguments[x] === 'number'){
                      total += arguments[x];
                    x++
               }   
                    return total / qtd
               }

               var media1 = calcularmedia(2, 3) ;
               var media2 = calcularmedia(4, 0, 10, 10);

               console.log ('media1: ', media1);
               console.log ('media2: ', media2);


          })()


          </script>


      </head>

          <h1>estrutura basica</h1>      
      
      
        </body>

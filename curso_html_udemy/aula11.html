<!doctype html>
<!--o doctype informa ao agente de usuario a versÃ£o do html que deve ser renderizada-->
<html lang="pt-br">
<head>
    <title>pagina de exemplo de estrutura basica </title>
    <meta charset="utf-8">
    <meta name="author" content="gustavo">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">

    <style>
        .container{
            width: 470px;
            padding: 15px;
            background-color: rgb(221, 221, 221);
            overflow: auto;
        }
        .container div{
             width: 140px;
             height: 60px;
             border: 3px solid red;
             margin: 5px;
        }
        #div1{
            float: left;
        }
        #div2{
            float: left;    
        }
        #div3{
            float: right;    
        }
    </style>

</head>
<body>
    <H1>estrutura basica</H1>
    
    <div class= "container">    
        <div id= "div1">div 1</div>
        <div id= "div2">div 2</div>
        <div id= "div3">div 3</div>
    </div>
</body>
</html>

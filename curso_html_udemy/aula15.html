<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de cursos</title>

    <style>
        body{
            font-family: sans-serif;
            font-size: 22px;
        }

        th{
            border: 2px solid black;
            padding: 15px;
        }

        caption{
            margin: 20px 0 0 0 ;
            border: 3px solid black;
            background: blue;
            padding: 30px;
            font-size: 30px;
            text-transform: uppercase;
        }

        table{
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            background: yellow;
            text-align: center;
        }

        td{
            border: 2px solid black;
            padding: 10px;
        }

        tfoot{
            border: 3px solid black;
            background: blue;
            font-size: 25px;
        }

    </style>

</head>
<body>
    <table>
        <caption>Tabela de preços de cursos</caption>
        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos a alterações sem prévio aviso</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <td>Photoshop</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <td>Illustrator</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>R$ 1.000,00</td>   
            </tr>
            <tr>
                <td>CSS</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>Javascript</td>
                <td>R$ 1.000,00</td>   
            </tr>
            <tr>
                <td>PHP</td>
                <td>R$ 1.000,00</td>   
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .radius{
            background-color: black;
            height: 100px;
            width: 200px;
            margin: auto;   
            border-radius: 100px 50px / 50px 100px;
            box-shadow: 10px 20px 0 1px red,
            20px 30px 0 2px greenyellow,
            30px 40px 0 3px blue,
            -10px -20px yellow,
            -20px -30px rgb(197, 33, 156),
            -30px -40px rgb(0, 255, 242);
        }

    </style>

</head>
<body>
    <h1>CSS efeitos</h1>

    <div class="radius"></div>
</body>
</html>
